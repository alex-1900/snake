<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="renderer" content="webkit" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-touch-fullscreen" />
    <link rel="shortcut icon" type="images/x-icon" href="./favicon.ico">
    <script async defer src="./github-buttons.js"></script>
    <title>贪吃蛇大作战</title>
</head>
<body class="overflow-hidden">
    <div id="app" class="overflow-hidden landscape coincide select-none" style="background:white;">
        <!-- content of frames -->
    </div>

    <!-- controller -->
    <div id="interface" class="overflow-hidden landscape coincide select-none">
        <div class="position-bottom controller">
            <div class="float-left">
                <div class="rocker-wrapper">
                    <div class="rocker" id="rocker"></div>
                </div>
            </div>
            <div class="float-right">
                <div class="speed-up-wrap">
                    <div class="speed-up" id="speed-up"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="gameover" class="overflow-hidden landscape coincide select-none welcome" style="background:white;display:none;">
        <h1 class="text-center">游戏结束!（哭唧唧）</h1>
        <div>
            <button id="game-over-confirm" class="start-game" type="button">确 认</button>
        </div>
    </div>
    <!-- 欢迎界面 -->
    <div id="welcome" class="overflow-hidden landscape coincide select-none welcome" style="background:white;">
        <h1 class="text-center">贪吃蛇大作战</h1>
        <div>
            <button id="start-game" class="start-game" type="button">开始</button>
        </div>
        <div style="padding: 1rem;">
            <p class="text-center version-text">version 1.0.1</p>
            <p class="text-center version-text">
                <a class="github-button" target="_blank" href="https://github.com/speed-sonic" data-color-scheme="no-preference: light; light: light; dark: light;">Follow</a>
                <a class="github-button" target="_blank" href="https://github.com/speed-sonic/game-doodle-jump" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star">Star</a>
            </p>
        </div>
    </div>
    <script src="./webpack.bundle.js"></script>
</body>
</html>
